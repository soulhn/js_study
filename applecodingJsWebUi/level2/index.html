<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
    <style>
      .list-group {
        display: none;
      }
      .show {
        display: block;
      }
      .black-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding: 30px;
        /* display: none;과 visibility : hidden; 동일 (애니메이션 줄 때 사용)*/
        visibility: hidden;
        opacity: 0;
        /* 투명도 0 */
        transition: all 1s;
      }
      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
      }
      .show-modal {
        visibility: visible;
        /* display : block과 유사 */
        opacity: 1;
      }
      .main-bg {
        padding: 100px 20px;
        background: lightgray;
      }

      /* 캐러셀에 적용 */
      .slide-container {
        width: 300vw;
        transition: all 1s;
      }
      .slide-box {
        width: 100vw;
        float: left;
      }
      .slide-box img {
        width: 100%;
      }
      /* 캐러셀에 적용 */
    </style>
  </head>
  <body>
    <div id="firstModal" class="alert alert-danger"><span id="seconds">5</span>초 이내 구매시 사은품 증정!</div>
    <!-- 모달창 시작 -->
    <div class="black-bg hidden" id="loginModal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="hmwk2-success.html">
          <div class="my-3">
            <input type="text" id="loginId" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" id="loginPwd" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <!-- 모달창 끝 -->

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <!-- <button id="login">로그인</button> -->
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <!-- 캐러셀 시작 -->
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./img/car1.png" alt="" />
        </div>
        <div class="slide-box">
          <img src="./img/car2.png" alt="" />
        </div>
        <div class="slide-box">
          <img src="./img/car3.png" alt="" />
        </div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="before">이전으로</button>
    <button class="next">다음으로</button>

    <!-- 캐러셀 끝 -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      document.getElementsByClassName("navbar-toggler")[0].addEventListener("click", function () {
        document.getElementsByClassName("list-group")[0].classList.toggle("show");
      });

      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.querySelector("#close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show-modal");
      });

      // 전송 버튼 클릭, input 이 공백이면 modal창 띄우기
      document.querySelector("#submitBtn").addEventListener("click", function (e) {
        let loginId = document.querySelector("#loginId").value;
        let loginPwd = document.querySelector("#loginPwd").value;

        if (!/\S+@\S+.\S+/.test(loginId)) {
          alert("이메일 형식 아님");
        }
        if (!/[A-Z]/.test(loginPwd)) {
          alert("대문자 없음");
        }

        if (!loginId || !loginPwd) {
          alert("비밀번호 입력");
          e.preventDefault();
        } else if (loginId.length < 6 || loginPwd.length < 6) {
          alert("너무 짧아요");
          e.preventDefault();
        }
      });
      //다크 모드 스크립트
      let count = 0;
      document.querySelector(".badge").addEventListener("click", function () {
        count++;
        if (count % 2 === 0) {
          document.querySelector(".badge").innerHTML = "밝은 모드";
        } else {
          document.querySelector(".badge").innerHTML = "어두운 모드";
        }
      });

      let counts = 5;
      // X초 후 코드 실행하기
      let modaltimer = setInterval(function () {
        counts -= 1;
        if (counts >= 0) {
          document.querySelector("#seconds").innerHTML = counts;
        }
        if (counts == 0) {
          console.log("실행되나요");
          document.querySelector("#firstModal").classList.add("list-group");
          clearTimeout(modaltimer);
        }
        if (counts < 0) {
          console.log("실행되나요");
        }
      }, 1000);

      let picNum = 1;
      //캐러셀 움직이기
      document.querySelector(".slide-1").addEventListener("click", function () {
        picNum = 0;
        document.querySelector(".slide-container").style.transform = "translateX(0vw)";
      });
      document.querySelector(".slide-2").addEventListener("click", function () {
        picNum = 1;
        document.querySelector(".slide-container").style.transform = "translateX(-100vw)";
      });

      document.querySelector(".slide-3").addEventListener("click", function () {
        picNum = 2;
        document.querySelector(".slide-container").style.transform = "translateX(-200vw)";
      });

      //다음 버튼

      document.querySelector(".next").addEventListener("click", function () {
        picNum += 1;
        if (picNum === 3) picNum = 0;
        console.log(picNum);
        document.querySelector(".slide-container").style.transform = `translateX(-${picNum}00vw)`;
      });

      document.querySelector(".before").addEventListener("click", function () {
        picNum -= 1;
        if (picNum === -1) picNum = 2;
        console.log(picNum);
        document.querySelector(".slide-container").style.transform = `translateX(-${picNum}00vw)`;
      });
    </script>
  </body>
</html>
