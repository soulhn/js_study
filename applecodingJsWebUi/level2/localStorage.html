<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>장바구니</h1>
    <div class="box"></div>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart"));
      console.log(cart);
      cart.forEach((a, i) => document.querySelector(".box").insertAdjacentText("beforeend", cart[i]));
    </script>
  </body>
</html>
