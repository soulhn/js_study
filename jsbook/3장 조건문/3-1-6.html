<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <script>
    const input = Number(prompt('월을 입력해주세요.'), '')
    if(3 <= input && input <= 5){
      alert("봄")
    } else if (6 <= input && input <= 8){
      alert("여름")
    } else if (9 <= input && input <= 11){
      alert("가을")
    } else if (input === 12 || (1<= input && input < 3)){
      alert("겨울")
    } else{
      alert("개월이 아닙니다.")
    }
  </script>
</body>
</html>
