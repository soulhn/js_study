<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <script>
    const input = Number(prompt('숫자를 입력해주세요.', ''))

    if(input > 0){
      alert("입력한 수는 양수입니다.")
    } else if(input === 0){
      alert("입력한 수는 0 입니다.")
    } else{
      alert("입력한 숫자는 음수입니다.")
    }

  </script>
</body>
</html>
