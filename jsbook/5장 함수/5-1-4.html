  <script> 
   const max = function(firstInput, ...array){
    let output;
    let items;
    
    if(Array.isArray(firstInput)){ //첫번쨰 인자 값이 배열이면!
      output = firstInput[0] //output에 배열의 첫번 째 값 할당.
      items = firstInput
    } else if (typeof(firstInput) === "number"){
      output = firstInput
      items = array //나머지 매개변수로 입력값을 배열로 변환
    } else {
      console.log("error")
    }

    for(const maxNum of items) {
      if (output < maxNum){
        output = maxNum
      }
    }
    return output
   }
     console.log(max(1,2,3,4))
     console.log(max([1,3,5,7]))
  </script>
