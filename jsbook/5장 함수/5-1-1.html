<!DOCTYPE html>

<body>
  <script> //익명 함수 사용
    const mutiplyAll = function(firstNum, secondNum){
      result = 1;
      for (let i = firstNum; i <= secondNum; i++){
        result *= i
      }
      return result
    }

    console.log(mutiplyAll(1,2))
    console.log(mutiplyAll(1,3))

  </script>
</body>
</html>
