<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <script> 
  // 코딩 문제는 아니지만 실행 결과 보기 위해 작성
  const object = {
    ko : '빵',
    en : 'bread',
    ja : 'japanBang',
    fr : 'pain',
    es : 'pan',
    lang:{
      ko : '한국어',
      en : '영어',
      ja : '일본어',
      fr : '프랑스어',
      es : '스페인어'
    },
    print : function(lang){
      console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]} 입니다.`)
      // 결과 "빵는 스페인어로 pan입니다."
    }
  }
  object.print('es')
  </script>
</body>
</html>
