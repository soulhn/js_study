<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soul_hn_TodoList</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <label for="nameInput">로그인 할 이름을 입력해주세요</label>
      <input id="nameInput" required maxlength="15" type="text" placeholder="이름 작성" />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>

    <h2 id="clock"></h2>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <form id="todo-form">
      <label>할 일을 입력해주세요.</label>
      <input type="text" placeholder="할 일 작성" required />
    </form>
    <ul id="todo-list"></ul>

    <script src="js/bg.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
