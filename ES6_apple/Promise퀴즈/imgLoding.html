<!-- Q1 이미지 로딩 체크하는 Promise 만들기 -->
<img id="test" src="https://codingapple1.github.io/kona.jpg" />

<script>
  let img = document.querySelector("#test");

  let promiseImg = new Promise(function (resolve, reject) {
    img.addEventListener("load", function () {
      resolve("성공");
    });

    img.addEventListener("error", function () {
      reject("실패");
    });
  });

  promiseImg
    .then(function (input) {
      console.log(input);
    })
    .catch(function (input) {
      console.log(input);
    });
</script>
